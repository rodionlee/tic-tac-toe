<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        
        <div id="display">

            <div class="display-playerNameContainer">

                <p>Player 1</p>
                <p class="display-playerSymbol">x</p>
                
            </div>
            
            <div class="display-playerScoreContainer" id="display-player1ScoreContainer">
                
                <p id="player-1-score">0</p>
                
            </div>

            <div class="display-playerScoreContainer">
                
                <p>:</p>

            </div>

            <div class="display-playerScoreContainer" id="display-player2ScoreContainer">
                
                <p id="player-2-score">0</p>

            </div>

            <div class="display-playerNameContainer">
                
                <p>Player 2</p>
                <p class="display-playerSymbol">o</p>

            </div>

        </div>
        
        <div id="gameboard">

            <div class="gameboard-cell" id="0"></div>
            <div class="gameboard-divider" id="gameboard-divider-1"></div>
            <div class="gameboard-cell" id="1"></div>
            <div class="gameboard-divider" id="gameboard-divider-2"></div>
            <div class="gameboard-cell" id="2"></div>
            <div class="gameboard-divider" id="gameboard-divider-3"></div>
            <div class="gameboard-cell" id="3"></div>
            <div class="gameboard-cell" id="4"></div>
            <div class="gameboard-cell" id="5"></div>
            <div class="gameboard-divider" id="gameboard-divider-4"></div>
            <div class="gameboard-cell" id="6"></div>
            <div class="gameboard-cell" id="7"></div>
            <div class="gameboard-cell" id="8"></div>
            
        </div>

        <button id="resetButton" type="button">Reset</button>

    </section>
    
</body>
</html>
